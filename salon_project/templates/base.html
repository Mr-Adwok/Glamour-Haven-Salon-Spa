<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glamour Heaven Spa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-pink-100 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-pink-600">Glamour Heaven Spa</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-700 hover:text-pink-600">Home</a>
                <a href="/services" class="text-gray-700 hover:text-pink-600">Services</a>
                <a href="/staff" class="text-gray-700 hover:text-pink-600">Staff</a>
                <a href="/booking" class="text-gray-700 hover:text-pink-600">Book</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-pink-100 text-center text-sm text-gray-600 p-4 mt-10">
        &copy; 2025 Glamour Heaven Spa. All rights reserved.
    </footer>

</body>

</html>
